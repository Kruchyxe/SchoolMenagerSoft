<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">Collapsed content</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Strona logowania </h1>
            <form th:action="@{/login}" method="post">

                <!-- error mesheresage -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Błędna nazwa użytkownika lub hasło</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Udane wylogowanie</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Użytkownik </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Wprowadź adres email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Wpisz hasło" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Zaloguj się" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>Nowy użytkownik? <a href="/" th:href="@{/registration}">Zarejestruj się
								tutaj</a></span>
            </div>
        </div>
    </div>
</div>





</body>
</html>
