<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista uczniów</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">

                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Edycja klasy/grupy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/home'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/employees'}">Pracownicy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/groups'}">Grupy/Klasy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/inventories'}">Inwentaryzacja</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>

<main>

    <body>
    <div align="left">
        <form th:action="@{/groups/editgroup}" method="post" th:object="${group}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="control-label" for="name">
                    Nazwa klasy/grupy
                </label>
                <input id="name" type="text" class="form-control" th:field="*{name}"
                       required autofocus="autofocus" placeholder="Wpisz nazwę klasy/grupy"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="number">
                    Numer klasy/grupy
                </label>
                <input id="number" class="form-control" th:field="*{number}"
                       required autofocus="autofocus" placeholder="Wpisz nazwisko nauczyciela"/>
                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" >Number error</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" >Zapisz</button>

            </div>
        </form>
    </div>
    </body>




</main>

<footer>
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright:
            <a class="text-white" href="https://github.com/Kruchyxe/SchoolMenagerSoft">Kruchyxe</a>
        </div>
        <!-- Copyright -->
    </footer>


</footer>

</body>
</html>
