<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista uczniów</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">

                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dodaj nowego pracownika</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/home'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/employees'}">Pracownicy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Grupy/Klasy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inwentaryzacja</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>

<main>

    <body>
    <div align="left">
        <form th:action="@{/employees/editemployee}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="control-label" for="firstName">
                    Imię
                </label>
                <input id="firstName" type="text" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus" placeholder="Wpisz imię nauczyciela"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName">
                    Nazwisko
                </label>
                <input id="lastName" class="form-control" th:field="*{lastName}"
                       required autofocus="autofocus" placeholder="Wpisz nazwisko nauczyciela"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="pesel">
                    Pesel
                </label>
                <input id="pesel" class="form-control" th:field="*{pesel}"
                       required autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}" >Pesel error</span>
            </div>
            <div class="form-group">
                <label class="control-label" for="mobile">
                    Numer kontaktowy:
                </label>
                <input id="mobile" class="form-control" th:field="*{mobile}"
                       required autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" >Mobile error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">
                    Email
                </label>
                <input id="email" class="form-control" th:field="*{email}" required
                       autofocus="autofocus" placeholder="Wpisz adres email nauczyciela"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="hireDate">
                    Data rozpoczęcia pracy:
                </label>
                <input id="hireDate" class="form-control" type="date" th:field="*{hireDate}" required
                       autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="termination">
                   Data zakończenia pracy:
                </label>
                <input id="termination" class="form-control" type="date" th:field="*{terminationOfEmployment}" required
                       autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('terminationOfEmployment')}" th:errors="*{terminationOfEmployment}" >Name error</span>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" >Zapisz</button>

            </div>
        </form>
    </div>
    </body>




</main>

<footer>
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright:
            <a class="text-white" href="https://github.com/Kruchyxe/SchoolMenagerSoft">Kruchyxe</a>
        </div>
        <!-- Copyright -->
    </footer>


</footer>

</body>
</html>
